<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Original+Surfer&family=Sarala&family=Train+One&family=Vast+Shadow&display=swap" rel="stylesheet">
    <title>Contact Page</title>
</head>

<body>
    <div id="overlay">


        <form action="https://formsubmit.co/75c5fade06e03d5c35b78ce4e45e5ff2" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Doctor Who" required>
            <label for="name">Email:</label>
            <input type="email" name="email" placeholder="bender@ilovebender.com" required>
            <label for="name">Message:</label>
            <input type="text" id="message" placeholder="I would like more information about Box # A# in the clothes section." required>

            <input type="hidden" name="_next" value="https://www.faradayspc.com/contactindexthanks.html">
            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_webhook" value="https://script.google.com/macros/s/AKfycbyf6rcYqhLLTn_PuFXsco1qcSzFlviYPr4D-ziRS3yLvYfxlsmp9dyOSiRJZOCxQ7JJ/exec?gid=833523016">

        </form>
        <div class="container">
            <button class="glow-on-hover" type="submit">Teleport Message</button>

        </div>
        <div class="bottom"><a class="colorWhite" href="https://www.123freevectors.com/simple-blue-and-green-background-design-202918/">Free Vector</a></div>
</body>

</html>
